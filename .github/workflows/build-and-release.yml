name: Build and release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: OpenBlock Distro Desktop ${{ steps.tag.outputs.tag }}
          body: |
            **Note**: Due to the large file size of the macOS installer, it can no longer be hosted on GitHub Releases.
            [⬇️ Download macOS Installer from Google Drive](https://drive.google.com/drive/folders/1Hvx5gQR_7MeoQJ9mmzyrhGUFks1TAFq_?usp=sharing)

            ## Change Log (en)

            - **New feature**

                1. Feature 1.
                2. Feature 2.

            - **Fix bug**

                1. Bug 1.
                2. Bug 2.

            ## 更改日志 (zh-cn)

            - **新功能**

                1. 功能1。
                2. 功能2。

            - **修复错误**

                1. 错误1。
                2. 错误2。
          draft: true
          prerelease: false

  build-windows:
    needs: create-release
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'

      - name: Npm Install
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PKG_TOKEN }}" > ~/.npmrc
          npm ci

      - name: Build and Publish
        env:
          GA_ID: ${{ secrets.GA_ID }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NODE_ENV: production
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run publish

      - name: Upload a file to Google Drive
        uses: openblockcc/google-drive-upload-action@v1
        with:
          target: dist/OpenBlock-Desktop*.exe
          credentials: ${{ secrets.DRIVE_CREDENTIALS }}
          parent_folder_id: 1Hbr35tD0CvtAWv3w_ws1uFhUDsqUfvAW

      - name: Upload artifacts to Baidu Netdisk
        uses: openblockcc/baidu-netdisk-upload-action@v1
        with:
          bduss: ${{ secrets.BN_BDUSS }}
          stoken: ${{ secrets.BN_STOKEN }}
          target: dist/OpenBlock-Desktop*.exe
          remote-dir: OpenBlock/OpenBlock Desktop Distro

  build-mac:
    needs: create-release
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'

      - name: Install python2.7
        run: |
          brew install pyenv
          pyenv install 2.7.18
          pyenv global 2.7.18

      - name: Npm Install
        run: |
          pip install setuptools
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PKG_TOKEN }}" > ~/.npmrc
          npm ci

      - name: Build and Publish
        env:
          GA_ID: ${{ secrets.GA_ID }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NODE_ENV: production
          NODE_OPTIONS: --max_old_space_size=8192
          CSC_IDENTITY_AUTO_DISCOVERY: false
          PYTHON_PATH: python
          USE_HARD_LINKS: false
        # The installation file is too large to be published in github release
        run: |
          export PYTHON_PATH=$(pyenv root)/shims/python
          npm run dist

      - name: Upload a file to Google Drive
        uses: openblockcc/google-drive-upload-action@v1
        with:
          target: dist/OpenBlock-Desktop*.dmg
          credentials: ${{ secrets.DRIVE_CREDENTIALS }}
          parent_folder_id: 1Hbr35tD0CvtAWv3w_ws1uFhUDsqUfvAW

      - name: Upload artifacts to Baidu Netdisk
        uses: openblockcc/baidu-netdisk-upload-action@v1
        with:
          bduss: ${{ secrets.BN_BDUSS }}
          stoken: ${{ secrets.BN_STOKEN }}
          target: dist/OpenBlock-Desktop*.exe
          remote-dir: OpenBlock/OpenBlock Desktop Distro

  build-linux:
    needs: create-release
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'

      - name: Npm Install
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PKG_TOKEN }}" > ~/.npmrc
          npm ci

      - name: Fix chrome-sandbox permissions
        run: |
          sudo chown root:root node_modules/electron/dist/chrome-sandbox
          sudo chmod 4755 node_modules/electron/dist/chrome-sandbox

      - name: Patch electron-builder-wrapper.js
        # Due to some unknown reasons, the packaging operation will report
        # an error when it is successful on the Linux CI. We need to ignore
        # the error here and let CI continue.
        # https://github.com/electron-userland/electron-builder/issues/8456
        run: |
          sed -i '/if\s*(\s*result\.status\s*)\s*{/a\
          \ \ \ \ if (target.platform === '\''linux'\'' && result.status === 1) {\n\
          \ \ \ \ \ \ \ \ return; // ignore error on linux\n\
          \ \ \ \ }
          ' scripts/electron-builder-wrapper.js

      - name: Build and Publish
        env:
          GA_ID: ${{ secrets.GA_ID }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NODE_ENV: production
          NODE_OPTIONS: --max_old_space_size=8192
          CSC_IDENTITY_AUTO_DISCOVERY: false
          USE_HARD_LINKS: false
        run: npm run publish

      - name: Upload a file to Google Drive
        uses: openblockcc/google-drive-upload-action@v1
        with:
          target: dist/OpenBlock-Desktop*.deb
          credentials: ${{ secrets.DRIVE_CREDENTIALS }}
          parent_folder_id: 1Hbr35tD0CvtAWv3w_ws1uFhUDsqUfvAW

      - name: Upload artifacts to Baidu Netdisk
        uses: openblockcc/baidu-netdisk-upload-action@v1
        with:
          bduss: ${{ secrets.BN_BDUSS }}
          stoken: ${{ secrets.BN_STOKEN }}
          target: dist/OpenBlock-Desktop*.exe
          remote-dir: OpenBlock/OpenBlock Desktop Distro
